<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar html - list</title>
</head>

<body>
    <a href="../latihan6/hyperlink.html">Klik disini</a>
    <h3>To do list</h3>
    <!-- List angka -->
    <ol>
        <li>Bangun pagi</li>
        <li>Olahraga</li>
        <li>Sarapan</li>
    </ol>
    <!-- List angka -->

    <!-- List a,dan i -->
    <ol type="a">
        <li>Berangkat Kerja</li>
        <li>Kerja</li>
        <li>Ngopi</li>
    </ol>
    <!-- List Huruf -->

    <!-- List symbol disc, square, dan circle -->
    <ul type="square">
        <li>Istirahat</li>
        <li>Makan</li>
        <li>Sholat</li>
    </ul>
    <!-- List symbol disc, square, dan circle -->

    <dl>
        <dt>Pulang kerja</dt>
        <dd>Mandi</dd>
        <dt>Makan Malam</dt>
        <dd>Tidur</dd>
    </dl>
</body>

</html>
