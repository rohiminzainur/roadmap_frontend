<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar html - paragraf</title>
</head>

<body>
    <!-- Contoh tag p, br, dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br />
    <hr style="width: 500px" />
    <p>Ini adalah paragraf 2</p>
    <!-- Contoh tag p, br, dan hr -->

    <!-- Contoh tag b, i, dan u-->
    <p><b>Selamat belajar</b> paragraf pada <i>html</i></p>
    <p>Latihan <u>3</u></p>
    <!-- Contoh tag b, i, dan u-->

    <!-- Contoh tag strong, dan em -->
    <p><strong>Pengumuman </strong>belajar <em>html</em></p>
    <!-- Contoh tag strong, dan em -->
</body>

</html>
