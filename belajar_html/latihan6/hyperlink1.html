<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar html - hyperlink</title>
</head>

<body>
    <!-- internal link -->
    <p><a href="hyperlink2.html">klik disini</a> untuk pindah halaman</p>
    <p>
        Klik <a href="page_ancor.html#3">disini</a> untuk ke halaman page ancor bagian 3
    </p>
    <!-- internal link -->

    <!-- relative link -->
    <p><a href="../latihan5/list.html">klik disini</a> untuk pindah halaman</p>
    <!-- relative link -->

    <!-- external link -->
    <p><a href="https://www.youtube.com/">Klik disini</a> untuk ke youtube</p>
    <!-- external link -->

    <!-- atribut target dengan isi _self untuk halaman yang sama, _blank untuk halaman pada tab yang baru, dan _parent, dan _top untuk di frame  -->
    <p>
        Klik <a href="page_ancor.html#3" target="_blank">disini</a> untuk ke halaman page ancor bagian 3
    </p>
    <!-- atribut target dengan isi _self untuk halaman yang sama, _blank untuk halaman pada tab yang baru, dan _parent, dan _top untuk di frame  -->
</body>

</html>
